<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Baiter</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #dc2626;
            --primary-dark: #b91c1c;
            --secondary: #64748b;
            --accent: #f59e0b;
            --bg: #0f172a;
            --bg-secondary: #1e293b;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --border: #334155;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            font-size: 14px;
        }

        .auth-section {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .login-btn, .logout-btn {
            padding: 12px 20px;
            border: 1px solid var(--primary);
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            background: var(--primary);
            color: white;
            margin: 0;
        }

        .login-btn.hidden { display: none !important; }
        .login-btn:hover, .logout-btn:hover { opacity: 0.9; }

        .logout-btn {
            background: var(--danger);
            border-color: var(--danger);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--card-bg);
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 20px 40px;
        }

        .hero-section {
            text-align: center;
            padding: 80px 0 60px;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        .generate-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
            text-align: center;
        }

        .generate-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text);
        }

        .generate-subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .generate-btn {
            padding: 20px 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(220, 38, 38, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-loader {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            margin-top: 50px;
        }

        .results-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 40px;
            color: var(--primary);
            text-transform: uppercase;
        }

        .results-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: 1fr;
        }

        .result-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }

        .roast-number {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .roast-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: var(--text);
            background: var(--bg);
            padding: 24px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            font-weight: 600;
        }

        .copy-btn {
            width: 100%;
            padding: 14px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 14px;
            text-transform: uppercase;
        }

        .copy-btn:hover { background: #475569; }
        .copy-btn.copied { background: var(--success); }

        .toast {
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--card-bg);
            color: var(--text);
            padding: 16px 24px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 1000;
            transform: translateX(100%);
            transition: all 0.3s ease;
            font-weight: 500;
            opacity: 0;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast.success {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .toast.error {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .hero-title { font-size: 2.8rem; }
            .generate-section { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="auth-section">
        <button id="loginBtn" class="login-btn">Connect</button>
        <div id="userInfo" class="user-info hidden">
            <div class="status-dot"></div>
            <span id="userName"></span>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </div>

    <div class="container">
        <section class="hero-section">
            <h1 class="hero-title">Ragebait 'em</h1>
        </section>

        <section class="generate-section">
            <h2 class="generate-title">Ragebait 'em</h2>
            <p class="generate-subtitle">Imagine being so unemployed you gotta use ts ðŸ¥€</p>
            
            <button id="generateBtn" class="generate-btn" disabled>
                <span class="btn-text">bait 'em all</span>
                <div class="btn-loader hidden"></div>
            </button>
        </section>

        <section class="results-section">
            <div id="resultsContainer" class="results-container hidden">
                <h2 class="results-title">Here you go gng</h2>
                <div class="results-grid" id="resultsGrid"></div>
            </div>
        </section>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        var DeepSeekRoastApp = {
            state: {
                loggedIn: false,
                user: null,
                loading: false,
                count: 0
            },
            
            el: {},
            
            start: function() {
                this.getElements();
                this.bindEvents();
                this.checkAuth();
            },
            
            getElements: function() {
                this.el.loginBtn = document.getElementById('loginBtn');
                this.el.logoutBtn = document.getElementById('logoutBtn');
                this.el.userInfo = document.getElementById('userInfo');
                this.el.userName = document.getElementById('userName');
                this.el.generateBtn = document.getElementById('generateBtn');
                this.el.btnText = document.querySelector('.btn-text');
                this.el.btnLoader = document.querySelector('.btn-loader');
                this.el.resultsContainer = document.getElementById('resultsContainer');
                this.el.resultsGrid = document.getElementById('resultsGrid');
                this.el.toast = document.getElementById('toast');
            },
            
            bindEvents: function() {
                var self = this;
                
                this.el.loginBtn.onclick = function() { self.login(); };
                this.el.logoutBtn.onclick = function() { self.logout(); };
                this.el.generateBtn.onclick = function() { self.generate(); };
                
                document.onclick = function(e) {
                    if (e.target.classList.contains('copy-btn')) {
                        var text = e.target.getAttribute('data-text');
                        self.copyText(text, e.target);
                    }
                };
            },
            
            checkAuth: function() {
                this.state.loggedIn = false;
                this.state.user = null;
                this.updateUI();
            },
            
            login: function() {
                var self = this;
                this.el.loginBtn.disabled = true;
                this.el.loginBtn.textContent = 'Connecting...';
                
                try {
                    puter.auth.signIn().then(function(result) {
                        return puter.auth.getUser();
                    }).then(function(user) {
                        self.state.loggedIn = true;
                        self.state.user = user;
                        self.updateUI();
                        self.notify('Connected successfully!', 'success');
                    }).catch(function(error) {
                        self.resetLogin();
                        self.notify('Connection failed', 'error');
                    });
                } catch (e) {
                    this.resetLogin();
                    this.notify('Login error', 'error');
                }
            },
            
            logout: function() {
                var self = this;
                
                if (puter.auth && puter.auth.signOut) {
                    try {
                        puter.auth.signOut().then(function() {
                            self.forceLogout();
                        }).catch(function() {
                            self.forceLogout();
                        });
                    } catch (e) {
                        this.forceLogout();
                    }
                } else {
                    this.forceLogout();
                }
            },
            
            forceLogout: function() {
                this.state.loggedIn = false;
                this.state.user = null;
                this.updateUI();
                this.notify('Logged out', 'success');
            },
            
            resetLogin: function() {
                this.el.loginBtn.disabled = false;
                this.el.loginBtn.textContent = 'Connect';
            },
            
            updateUI: function() {
                if (this.state.loggedIn && this.state.user) {
                    this.el.loginBtn.classList.add('hidden');
                    this.el.userInfo.classList.remove('hidden');
                    this.el.userName.textContent = this.state.user.username || 'User';
                    this.el.generateBtn.disabled = false;
                } else {
                    this.el.loginBtn.classList.remove('hidden');
                    this.el.userInfo.classList.add('hidden');
                    this.el.generateBtn.disabled = true;
                    this.resetLogin();
                }
            },
            
            // ðŸ”¥ FIXED DEEPSEEK INTEGRATION WITH CORRECT PARSING
            generate: function() {
                if (!this.state.loggedIn || this.state.loading) {
                    this.notify('Please connect first', 'error');
                    return;
                }
                
                var self = this;
                this.setLoading(true);
                this.state.count++;
                
                var deepseekPrompt = this.buildDeepSeekPrompt();
                console.log('Using DeepSeek model:', deepseekPrompt);
                
                var timeoutId = setTimeout(function() {
                    console.log('DeepSeek timed out after 30 seconds, using brutal fallbacks');
                    var fallbacks = self.getBrutalFallbacks();
                    self.showRoasts(fallbacks);
                    self.notify('DeepSeek timeout - using brutal fallbacks! Set #' + self.state.count, 'error');
                    self.setLoading(false);
                }, 30000);
                
                puter.ai.chat(deepseekPrompt, {
                    model: 'deepseek-chat'
                }).then(function(response) {
                    clearTimeout(timeoutId);
                    console.log('DeepSeek response:', response);
                    
                    // ðŸ”¥ FIXED: CORRECT DEEPSEEK RESPONSE PARSING
                    var roasts = self.parseDeepSeekResponse(response);
                    if (roasts && roasts.length >= 5) {
                        self.showRoasts(roasts.slice(0, 5));
                        self.notify('DeepSeek generated ULTRA-BRUTAL roasts! Set #' + self.state.count, 'success');
                    } else {
                        console.log('DeepSeek parsing failed, using fallbacks');
                        var fallbacks = self.getBrutalFallbacks();
                        self.showRoasts(fallbacks);
                        self.notify('DeepSeek parsing failed - using fallbacks! Set #' + self.state.count, 'error');
                    }
                    self.setLoading(false);
                }).catch(function(error) {
                    clearTimeout(timeoutId);
                    console.error('DeepSeek error:', error);
                    var fallbacks = self.getBrutalFallbacks();
                    self.showRoasts(fallbacks);
                    self.notify('DeepSeek error - using brutal fallbacks! Set #' + self.state.count, 'error');
                    self.setLoading(false);
                });
            },
            
            // ðŸ”¥ COMPLETELY FIXED PARSING FUNCTION
            parseDeepSeekResponse: function(response) {
                console.log('Parsing DeepSeek response:', response);
                
                // Extract content from DeepSeek response structure
                var content = '';
                if (response && response.messages && response.messages.length > 0 && response.messages[0].content) {
                    content = response.messages[0].content;
                } else {
                    console.log('Invalid DeepSeek response structure');
                    return null;
                }
                
                console.log('DeepSeek content:', content);
                
                // Parse numbered list format (DeepSeek returns plain text, not JSON)
                var roasts = [];
                var lines = content.split('\n');
                
                for (var i = 0; i < lines.length; i++) {
                    var line = lines[i].trim();
                    
                    // Match numbered patterns: "1. text", "2) text", "3 - text", etc.
                    var numberMatch = line.match(/^\d+[\.\)\-\s]+(.+)$/);
                    if (numberMatch && numberMatch[1]) {
                        var roast = numberMatch[1].trim();
                        if (roast.length > 10 && roast.length < 500) { // Valid roast length
                            roasts.push(roast);
                        }
                    }
                }
                
                console.log('Final parsed roasts:', roasts);
                return roasts.length >= 3 ? roasts : null; // Return if at least 3 roasts found
            },
            
            // ðŸ”¥ ULTRA-BRUTAL DEEPSEEK PROMPTS
            buildDeepSeekPrompt: function() {
                var brutalTopics = [
                    "being a complete failure at basic human existence",
                    "wasting everyone's time and energy with your presence",
                    "being the mistake everyone regrets meeting",
                    "ruining every room you enter with toxic energy",
                    "being nature's biggest experimental error",
                    "causing psychological damage just by existing",
                    "being proof evolution sometimes fails completely",
                    "making everyone question their life choices",
                    "being humanity's worst advertisement",
                    "destroying hope wherever you go"
                ];
                
                var topic = brutalTopics[this.state.count % brutalTopics.length];
                
                return 'Write 5 absolutely BRUTAL, devastating personal roasts about ' + topic + '. Requirements:\n\n' +
                       '- Each roast must start with "You" (direct personal attack)\n' +
                       '- 25-35 words per roast\n' +
                       '- Include 1-2 slang words like "no cap", "fr", "deadass"\n' +
                       '- Be psychologically devastating and personally targeted\n' +
                       '- Match this brutality: "You\'re the reason job applications ask for previous experience - nobody wants to be your first mistake, no cap."\n\n' +
                       'Make them SAVAGE and DIRECT. No holding back.\n\n' +
                       'Format as numbered list:\n1. You...\n2. You...\n3. You...\n4. You...\n5. You...';
            },
            
            // ðŸ”¥ ULTRA-BRUTAL OFFLINE FALLBACKS
            getBrutalFallbacks: function() {
                var ultraBrutalSets = [
                    [
                        "You're the reason job applications ask for previous experience - nobody wants to be your first mistake, no cap.",
                        "Every conversation with you feels like wasted oxygen that could have been better used by literally anything else on this planet.",
                        "You're the poster child for why some people shouldn't reproduce, a walking advertisement for contraception and birth control, fr.",
                        "Your existence lowers the collective IQ of humanity just by being in the same room with actually functional human beings, deadass.",
                        "You make everyone question their life choices, starting with whoever was unfortunate enough to raise you into this walking disaster."
                    ],
                    [
                        "You're so toxic that hazmat teams need therapy sessions after cleaning up the emotional damage you leave behind everywhere, no cap.",
                        "You have the personality of a root canal performed by a drunk dentist using rusty tools during a major earthquake, fr.",
                        "Your social skills are so catastrophically bad that hermits feel genuinely grateful for their isolation compared to your company, deadass.",
                        "You turn every room into a depression simulator just by walking through the door with your soul-crushing, energy-draining presence.",
                        "You're living proof that natural selection sometimes takes extended sick leave and completely forgets to finish the job properly."
                    ],
                    [
                        "You're the human equivalent of a computer virus that crashes every system it touches, spreading digital cancer everywhere, no cap.",
                        "Your work ethic is so pathetically nonexistent that unemployment benefits feel like charity for your complete lack of contribution, fr.",
                        "You make awkward silences seem like blessed relief compared to the psychological torture of your actual conversation attempts, deadass.",
                        "Your fashion sense makes blind people genuinely grateful they can't witness the visual assault you call personal style choices.",
                        "You have the intellectual depth of a puddle in Death Valley during the hottest day of a record-breaking drought season."
                    ],
                    [
                        "You peaked at learning to spell your own name correctly, and even that achievement remains questionable at best, no cap.",
                        "Your romantic prospects are more barren than the surface of Mars during its driest geological period in recorded history, fr.",
                        "You process information like a broken calculator trying to solve quantum physics while running on completely dying batteries, deadass.",
                        "You're the reason aliens avoid Earth - they've seen what happens when genetic experiments go horribly, catastrophically wrong.",
                        "Your life achievements could fit on a single grain of sand with room left over for Shakespeare's complete works and phone numbers."
                    ],
                    [
                        "You treat responsibility like it's a contagious disease and you're severely immunocompromised, avoiding it at all costs, no cap.",
                        "Your decision-making process makes drunk toddlers with dartboards look like strategic military generals with advanced degrees, fr.",
                        "You have the aesthetic appeal of a dumpster fire during a citywide garbage strike in the middle of July heat, deadass.",
                        "Your brain operates on such a fundamentally basic level that single-celled organisms feel intellectually superior in your presence.",
                        "You make participation trophies embarrassed to be associated with such monumentally low standards and pathetically minimal effort achievements."
                    ]
                ];
                
                return ultraBrutalSets[this.state.count % ultraBrutalSets.length];
            },
            
            showRoasts: function(roasts) {
                this.el.resultsGrid.innerHTML = '';
                
                for (var i = 0; i < roasts.length; i++) {
                    var card = document.createElement('div');
                    card.className = 'result-card';
                    
                    card.innerHTML = '<div class="roast-number">Roast #' + (i + 1) + '</div>' +
                                   '<div class="roast-text">' + roasts[i] + '</div>' +
                                   '<button class="copy-btn" data-text="' + roasts[i] + '">Copy Roast</button>';
                    
                    this.el.resultsGrid.appendChild(card);
                }
                
                this.el.resultsContainer.classList.remove('hidden');
                
                var self = this;
                setTimeout(function() {
                    self.el.resultsContainer.scrollIntoView({behavior: 'smooth'});
                }, 200);
            },
            
            copyText: function(text, button) {
                var self = this;
                
                try {
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        navigator.clipboard.writeText(text).then(function() {
                            self.showCopied(button);
                            self.notify('Copied that devastating burn!', 'success');
                        }).catch(function() {
                            self.fallbackCopy(text, button);
                        });
                    } else {
                        this.fallbackCopy(text, button);
                    }
                } catch (e) {
                    this.fallbackCopy(text, button);
                }
            },
            
            fallbackCopy: function(text, button) {
                var textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                this.showCopied(button);
                this.notify('Copied!', 'success');
            },
            
            showCopied: function(button) {
                var original = button.textContent;
                button.textContent = 'âœ“ Copied!';
                button.classList.add('copied');
                
                setTimeout(function() {
                    button.textContent = original;
                    button.classList.remove('copied');
                }, 1500);
            },
            
            setLoading: function(loading) {
                this.state.loading = loading;
                
                if (loading) {
                    this.el.generateBtn.disabled = true;
                    this.el.btnText.classList.add('hidden');
                    this.el.btnLoader.classList.remove('hidden');
                } else {
                    this.el.generateBtn.disabled = !this.state.loggedIn;
                    this.el.btnText.classList.remove('hidden');
                    this.el.btnLoader.classList.add('hidden');
                }
            },
            
            notify: function(message, type) {
                var self = this;
                
                this.el.toast.className = 'toast';
                this.el.toast.style.opacity = '0';
                
                setTimeout(function() {
                    self.el.toast.textContent = message;
                    self.el.toast.classList.add(type || 'info');
                    
                    setTimeout(function() {
                        self.el.toast.classList.add('show');
                        self.el.toast.style.opacity = '1';
                    }, 50);
                    
                    setTimeout(function() {
                        self.el.toast.classList.remove('show');
                        self.el.toast.style.opacity = '0';
                    }, 3500);
                }, 100);
            }
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            DeepSeekRoastApp.start();
        });
    </script>
</body>
</html>
