<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Baiter</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0a192f;
            color: white;
        }
        .header {
            padding: 20px;
            background: #112240;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff4500;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-primary {
            background: #ff4500;
            color: white;
        }
        .btn-danger {
            background: #d11a2a;
            color: white;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .container {
            padding: 40px;
            text-align: center;
        }
        .generate-btn {
            padding: 16px 32px;
            font-size: 18px;
            border-radius: 12px;
            background: #ff4500;
            color: white;
            border: none;
            cursor: pointer;
            position: relative;
        }
        .btn-loader {
            display: none;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -10px;
            margin-left: -10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .results {
            margin-top: 30px;
        }
        .results h2 {
            margin-bottom: 20px;
            color: #ff4500;
        }
        .results-grid {
            display: grid;
            gap: 16px;
            max-width: 800px;
            margin: 0 auto;
        }
        .result-card {
            background: #112240;
            padding: 20px;
            border-radius: 12px;
            text-align: left;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: #ff4500;
            border: none;
            border-radius: 6px;
            color: white;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #112240;
            padding: 12px 20px;
            border-radius: 8px;
            display: none;
        }
        .toast.success {
            border-left: 4px solid #00c853;
        }
        .toast.error {
            border-left: 4px solid #d50000;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">RAGEBAIT 'EM</div>
        <div>
            <span id="userInfo" style="margin-right: 10px;"></span>
            <button id="loginBtn" class="btn btn-primary">Connect</button>
            <button id="logoutBtn" class="btn btn-danger" style="display:none;">Logout</button>
        </div>
    </div>
    
    <div class="container">
        <button id="generateBtn" class="generate-btn">
            <span class="btn-text">Ragebait 'em</span>
            <div class="btn-loader"></div>
        </button>
        
        <div class="results" id="resultsContainer" style="display:none;">
            <h2>Generated Ragebaits</h2>
            <div class="results-grid" id="resultsGrid"></div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>

    <script>
        var App = {
            state: {
                loggedIn: false,
                user: null,
                loading: false,
                count: 0
            },
            
            el: {},
            
            start: function() {
                this.getElements();
                this.bindEvents();
                this.checkAuth();
            },
            
            getElements: function() {
                this.el.loginBtn = document.getElementById('loginBtn');
                this.el.logoutBtn = document.getElementById('logoutBtn');
                this.el.userInfo = document.getElementById('userInfo');
                this.el.userName = document.getElementById('userName');
                this.el.generateBtn = document.getElementById('generateBtn');
                this.el.btnText = document.querySelector('.btn-text');
                this.el.btnLoader = document.querySelector('.btn-loader');
                this.el.resultsContainer = document.getElementById('resultsContainer');
                this.el.resultsGrid = document.getElementById('resultsGrid');
                this.el.toast = document.getElementById('toast');
            },
            
            bindEvents: function() {
                var self = this;
                
                this.el.loginBtn.onclick = function() {
                    self.login();
                };
                
                this.el.logoutBtn.onclick = function() {
                    self.logout();
                };
                
                this.el.generateBtn.onclick = function() {
                    self.generate();
                };
                
                document.onclick = function(e) {
                    if (e.target.className.includes('copy-btn')) {
                        var text = e.target.getAttribute('data-text');
                        self.copyText(text, e.target);
                    }
                };
            },
            
            // üîß FIXED: no auto-login, always start logged out
            checkAuth: function() {
                this.state.loggedIn = false;
                this.state.user = null;
                this.updateUI();
            },
            
            login: function() {
                var self = this;
                this.el.loginBtn.disabled = true;
                this.el.loginBtn.textContent = 'Connecting...';
                
                puter.auth.signIn().then(function(result) {
                    return puter.auth.getUser();
                }).then(function(user) {
                    self.state.loggedIn = true;
                    self.state.user = user;
                    self.updateUI();
                    self.notify('Connected!', 'success');
                }).catch(function(error) {
                    self.resetLogin();
                    self.notify('Connection failed', 'error');
                });
            },
            
            logout: function() {
                var self = this;
                if (puter.auth && puter.auth.signOut) {
                    puter.auth.signOut().then(function() {
                        self.state.loggedIn = false;
                        self.state.user = null;
                        self.updateUI();
                        self.notify('Logged out', 'success');
                    }).catch(function() {
                        self.state.loggedIn = false;
                        self.state.user = null;
                        self.updateUI();
                        self.notify('Logged out', 'success');
                    });
                } else {
                    // fallback if signOut is missing
                    self.state.loggedIn = false;
                    self.state.user = null;
                    self.updateUI();
                    self.notify('Logged out', 'success');
                }
            },
            
            resetLogin: function() {
                this.el.loginBtn.disabled = false;
                this.el.loginBtn.textContent = 'Connect';
            },
            
            updateUI: function() {
                if (this.state.loggedIn) {
                    this.el.loginBtn.style.display = 'none';
                    this.el.logoutBtn.style.display = 'inline-block';
                    this.el.userInfo.textContent = this.state.user.username || this.state.user.name || 'User';
                } else {
                    this.el.loginBtn.style.display = 'inline-block';
                    this.el.logoutBtn.style.display = 'none';
                    this.el.userInfo.textContent = '';
                    this.resetLogin();
                }
            },
            
            generate: function() {
                var self = this;
                if (!this.state.loggedIn) {
                    this.notify('Please connect first', 'error');
                    return;
                }
                
                this.state.loading = true;
                this.el.btnText.style.display = 'none';
                this.el.btnLoader.style.display = 'block';
                
                setTimeout(function() {
                    self.state.count++;
                    var text = "Ragebait #" + self.state.count + ": Imagine being so unemployed you gotta use ts üêç";
                    
                    var card = document.createElement('div');
                    card.className = 'result-card';
                    card.innerHTML = `
                        <button class="copy-btn" data-text="${text}">Copy</button>
                        ${text}
                    `;
                    
                    self.el.resultsGrid.insertBefore(card, self.el.resultsGrid.firstChild);
                    self.el.resultsContainer.style.display = 'block';
                    
                    self.state.loading = false;
                    self.el.btnText.style.display = 'inline';
                    self.el.btnLoader.style.display = 'none';
                }, 1200);
            },
            
            copyText: function(text, btn) {
                navigator.clipboard.writeText(text).then(() => {
                    btn.textContent = 'Copied!';
                    setTimeout(() => {
                        btn.textContent = 'Copy';
                    }, 1500);
                });
            },
            
            notify: function(message, type) {
                this.el.toast.textContent = message;
                this.el.toast.className = 'toast ' + type;
                this.el.toast.style.display = 'block';
                
                setTimeout(() => {
                    this.el.toast.style.display = 'none';
                }, 2000);
            }
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            App.start();
        });
    </script>
</body>
</html>
