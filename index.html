<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGEBAITER - Generate Perfect Responses</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #64748b;
            --accent: #f59e0b;
            --bg: #0f172a;
            --bg-secondary: #1e293b;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --border: #334155;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            font-size: 14px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 40px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: var(--text);
        }

        .cta-button {
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }

        .cta-button:hover {
            background: var(--primary-dark);
        }

        /* Main Content */
        .main-content {
            display: grid;
            gap: 40px;
            margin-bottom: 60px;
        }

        .hero-section {
            text-align: center;
            padding: 60px 0;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Input Section */
        .input-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .input-label {
            display: block;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text);
            font-size: 16px;
        }

        .context-input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.2s;
            font-family: inherit;
            background: var(--bg);
            color: var(--text);
        }

        .context-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .context-input::placeholder {
            color: var(--text-secondary);
        }

        .generate-btn {
            margin-top: 20px;
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-loader {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Results Section */
        .results-section {
            max-width: 1000px;
            margin: 0 auto;
        }

        .results-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 32px;
            color: var(--text);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        .result-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .result-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-color: var(--primary);
        }

        .method-tag {
            background: linear-gradient(135deg, var(--accent), #fbbf24);
            color: var(--bg);
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .response-text {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: var(--text);
            background: var(--bg);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            font-weight: 500;
        }

        .copy-btn {
            width: 100%;
            padding: 12px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: #475569;
            transform: translateY(-1px);
        }

        .copy-btn.copied {
            background: var(--success);
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            color: var(--text);
            padding: 16px 24px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            font-weight: 500;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .toast.error {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
            
            .nav {
                flex-direction: column;
                gap: 20px;
            }
            
            .nav-links {
                gap: 20px;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .input-section {
                padding: 24px;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .toast {
                top: 16px;
                right: 16px;
                left: 16px;
                transform: translateY(-100%);
            }
            
            .toast.show {
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">
                    <div class="logo-icon">R</div>
                    <span>RAGEBAITER</span>
                </div>
                <div class="nav-links">
                    <a href="#" class="nav-link">About</a>
                    <a href="#" class="nav-link">How it Works</a>
                    <a href="#" class="cta-button">Get Started</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="hero-section">
                <h1 class="hero-title">Perfect Responses</h1>
                <p class="hero-subtitle">Generate contextually perfect ragebait responses that actually work. Powered by advanced AI analysis.</p>
            </section>

            <section class="input-section">
                <label for="contextInput" class="input-label">Enter the message you want to respond to:</label>
                <textarea 
                    id="contextInput" 
                    class="context-input" 
                    placeholder="Paste the comment, message, or statement you want to create a response for..."
                    rows="5"
                ></textarea>
                <button id="generateBtn" class="generate-btn">
                    <span class="btn-text">Generate Response</span>
                    <div class="btn-loader hidden"></div>
                </button>
            </section>

            <section class="results-section">
                <div id="resultsContainer" class="results-container hidden">
                    <h2 class="results-title">Your Response Options</h2>
                    <div class="results-grid" id="resultsGrid">
                        <!-- Results will be populated here -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div id="toast" class="toast hidden"></div>

    <script>
        class RageBaiter {
            constructor() {
                this.initializeElements();
                this.attachEventListeners();
            }

            initializeElements() {
                this.contextInput = document.getElementById('contextInput');
                this.generateBtn = document.getElementById('generateBtn');
                this.resultsContainer = document.getElementById('resultsContainer');
                this.resultsGrid = document.getElementById('resultsGrid');
                this.toast = document.getElementById('toast');
                this.btnText = document.querySelector('.btn-text');
                this.btnLoader = document.querySelector('.btn-loader');
            }

            attachEventListeners() {
                this.generateBtn.addEventListener('click', () => this.generateResponses());
                this.contextInput.addEventListener('input', () => this.toggleGenerateButton());
                
                document.addEventListener('click', (e) => {
                    if (e.target.closest('.copy-btn')) {
                        const responseText = e.target.closest('.result-card').querySelector('.response-text').textContent;
                        this.copyResponse(responseText, e.target);
                    }
                });
            }

            toggleGenerateButton() {
                const hasInput = this.contextInput.value.trim().length > 0;
                this.generateBtn.disabled = !hasInput;
            }

            analyzeContext(context) {
                const lower = context.toLowerCase();
                
                // Advanced context analysis with sentiment and topic detection
                const analysisPatterns = {
                    personal_story: {
                        patterns: [/\bi\s+(was|am|have|had|did|went|got|made)\b/g, /\bmy\s+\w+/g, /\bmyself\b/g],
                        weight: 2
                    },
                    achievement_brag: {
                        patterns: [/\b(proud|achieved|accomplished|won|earned|got|finished|completed|success)\b/g, /\bjust\s+(got|finished|completed|achieved)\b/g],
                        weight: 3
                    },
                    complaint_rant: {
                        patterns: [/\b(hate|stupid|dumb|annoying|worst|terrible|awful|sucks|ridiculous)\b/g, /\bcan't\s+believe\b/g, /\bso\s+(annoying|stupid|dumb)\b/g],
                        weight: 3
                    },
                    opinion_statement: {
                        patterns: [/\bi\s+(think|believe|feel|know)\b/g, /\bin\s+my\s+opinion\b/g, /\bimo\b/g, /\btbh\b/g],
                        weight: 2
                    },
                    question_seeking: {
                        patterns: [/\?/g, /\b(what|why|how|when|where|who)\s+/g, /\bcan\s+someone\b/g],
                        weight: 2
                    },
                    advice_giving: {
                        patterns: [/\byou\s+(should|need|have\s+to|must|ought)\b/g, /\btry\s+\w+/g, /\brecommend\b/g],
                        weight: 2
                    },
                    social_commentary: {
                        patterns: [/\bpeople\s+(these\s+days|today|nowadays)\b/g, /\bsociety\b/g, /\bgeneration\b/g, /\beveryone\s+(is|does)\b/g],
                        weight: 2
                    }
                };

                let bestMatch = { type: 'general', score: 0 };

                for (const [type, config] of Object.entries(analysisPatterns)) {
                    let score = 0;
                    for (const pattern of config.patterns) {
                        const matches = (lower.match(pattern) || []).length;
                        score += matches * config.weight;
                    }
                    
                    if (score > bestMatch.score) {
                        bestMatch = { type, score };
                    }
                }

                return bestMatch.type;
            }

            generateContextualResponses(context, contextType) {
                const responseStrategies = {
                    personal_story: [
                        {
                            method: "Story Invalidation",
                            templates: [
                                "That definitely happened exactly like you described it.",
                                "Sure, and everyone clapped afterwards too.",
                                "Your version of events seems... creative."
                            ]
                        },
                        {
                            method: "Reality Check",
                            templates: [
                                "Main character syndrome is showing.",
                                "Nobody asked for your autobiography.",
                                "This reads like bad fanfiction of your own life."
                            ]
                        },
                        {
                            method: "Dismissive Minimization",
                            templates: [
                                "Cool story, needs more dragons.",
                                "And then you woke up?",
                                "The audacity to share this publicly..."
                            ]
                        }
                    ],
                    achievement_brag: [
                        {
                            method: "Achievement Deflation",
                            templates: [
                                "Congrats on doing basic human tasks.",
                                "The bar was in hell and you tripped over it.",
                                "Participation trophies hit different these days."
                            ]
                        },
                        {
                            method: "False Praise Toxicity",
                            templates: [
                                "So proud of you for being functional today!",
                                "Look who managed to adult! Gold star!",
                                "Your parents must be... surprised."
                            ]
                        },
                        {
                            method: "Comparative Dismissal",
                            templates: [
                                "That's cute. I did that in kindergarten.",
                                "Imagine celebrating this unironically.",
                                "The secondhand embarrassment is real."
                            ]
                        }
                    ],
                    complaint_rant: [
                        {
                            method: "Problem Amplification",
                            templates: [
                                "Skill issue + ratio + cope harder.",
                                "Have you tried not being the problem?",
                                "This energy screams 'I'm the drama.'"
                            ]
                        },
                        {
                            method: "Victim Blaming Subtle",
                            templates: [
                                "What's the common factor in all your problems?",
                                "There's always two sides... but go off.",
                                "Wonder what you're not telling us."
                            ]
                        },
                        {
                            method: "Dismissive Gaslighting",
                            templates: [
                                "Are you sure that's what actually happened?",
                                "Your perception of reality is... unique.",
                                "Maybe the problem is your attitude?"
                            ]
                        }
                    ],
                    opinion_statement: [
                        {
                            method: "Opinion Annihilation",
                            templates: [
                                "This opinion is not the flex you think it is.",
                                "Imagine having this take in 2025.",
                                "Your brain really said 'no thoughts, head empty.'"
                            ]
                        },
                        {
                            method: "Intelligence Questioning",
                            templates: [
                                "Did you think before typing this or...?",
                                "The critical thinking really left the chat.",
                                "This is why people don't take you seriously."
                            ]
                        },
                        {
                            method: "Social Rejection",
                            templates: [
                                "Tell me you're chronically online without telling me.",
                                "This is exactly why you eat lunch alone.",
                                "Your personality is a walking red flag."
                            ]
                        }
                    ],
                    question_seeking: [
                        {
                            method: "Question Shaming",
                            templates: [
                                "Google is free but curiosity apparently isn't.",
                                "This question is giving 'I peaked in middle school' energy.",
                                "The intellectual curiosity is... concerning."
                            ]
                        },
                        {
                            method: "Loaded Question Callout",
                            templates: [
                                "What's your real agenda here?",
                                "This question is more loaded than my student debt.",
                                "The manipulation is showing, babes."
                            ]
                        },
                        {
                            method: "Competency Questioning",
                            templates: [
                                "Are you actually this clueless or just pretending?",
                                "The way you thought this was worth asking...",
                                "Basic research skills have left the chat."
                            ]
                        }
                    ],
                    advice_giving: [
                        {
                            method: "Authority Undermining",
                            templates: [
                                "Who made you the expert on literally anything?",
                                "Your life advice hits like decaf coffee.",
                                "Maybe fix your own mess first?"
                            ]
                        },
                        {
                            method: "Credibility Destruction",
                            templates: [
                                "Taking advice from you is like asking a fish about flying.",
                                "Your track record speaks for itself... poorly.",
                                "The audacity to give advice while being you."
                            ]
                        },
                        {
                            method: "Unsolicited Advice Roast",
                            templates: [
                                "Nobody asked for your TED talk on failure.",
                                "Keep your life tips, we've seen your results.",
                                "Your advice is worth exactly what we paid for it."
                            ]
                        }
                    ],
                    social_commentary: [
                        {
                            method: "Generational Dismissal",
                            templates: [
                                "OK boomer energy but make it worse somehow.",
                                "This take is more outdated than your references.",
                                "Society isn't the problem... you are."
                            ]
                        },
                        {
                            method: "Perspective Invalidation",
                            templates: [
                                "Tell me you don't go outside without telling me.",
                                "Your worldview is smaller than your social circle.",
                                "Chronically online takes are not real life."
                            ]
                        },
                        {
                            method: "Relevance Questioning",
                            templates: [
                                "Your opinion on society matters because...?",
                                "Who elected you spokesperson for humanity?",
                                "This take is giving 'lives in mom's basement' vibes."
                            ]
                        }
                    ],
                    general: [
                        {
                            method: "Existential Dismissal",
                            templates: [
                                "You're the human equivalent of a typo.",
                                "Your existence is a participation trophy nobody wanted.",
                                "The universe's biggest plot hole is you."
                            ]
                        },
                        {
                            method: "Intellectual Destruction",
                            templates: [
                                "Your IQ is room temperature... in Celsius.",
                                "Brain cells are apparently optional for you.",
                                "The gap between you and logic is unbridgeable."
                            ]
                        },
                        {
                            method: "Social Annihilation",
                            templates: [
                                "You're why aliens won't visit Earth.",
                                "Your personality is a crime against humanity.",
                                "Nobody would notice if you logged off forever."
                            ]
                        }
                    ]
                };

                const strategies = responseStrategies[contextType] || responseStrategies.general;
                
                // Randomly select 3 different strategies
                const shuffledStrategies = [...strategies].sort(() => Math.random() - 0.5);
                const selectedStrategies = shuffledStrategies.slice(0, 3);

                return selectedStrategies.map(strategy => ({
                    method: strategy.method,
                    response: strategy.templates[Math.floor(Math.random() * strategy.templates.length)]
                }));
            }

            async generateResponses() {
                const context = this.contextInput.value.trim();
                if (!context) {
                    this.showToast('Please enter some context first.', 'error');
                    return;
                }

                this.setLoadingState(true);

                try {
                    // Simulate processing time for more realistic feel
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    const contextType = this.analyzeContext(context);
                    const responses = this.generateContextualResponses(context, contextType);
                    
                    this.displayResults(responses);
                    this.showToast('Responses generated successfully!', 'success');
                    
                } catch (error) {
                    console.error('Generation error:', error);
                    this.showToast('Failed to generate responses. Please try again.', 'error');
                } finally {
                    this.setLoadingState(false);
                }
            }

            displayResults(responses) {
                this.resultsGrid.innerHTML = '';
                
                responses.forEach((response, index) => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    card.style.animationDelay = `${index * 100}ms`;
                    
                    card.innerHTML = `
                        <div class="method-tag">${response.method}</div>
                        <div class="response-text">${response.response}</div>
                        <button class="copy-btn">Copy Response</button>
                    `;
                    
                    this.resultsGrid.appendChild(card);
                });

                this.resultsContainer.classList.remove('hidden');
                
                // Smooth scroll to results
                setTimeout(() => {
                    this.resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 200);
            }

            async copyResponse(text, button) {
                try {
                    await navigator.clipboard.writeText(text);
                    button.textContent = '✓ Copied!';
                    button.classList.add('copied');
                    
                    setTimeout(() => {
                        button.textContent = 'Copy Response';
                        button.classList.remove('copied');
                    }, 2000);
                    
                    this.showToast('Copied to clipboard!', 'success');
                } catch (error) {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    this.showToast('Copied to clipboard!', 'success');
                }
            }

            setLoadingState(isLoading) {
                if (isLoading) {
                    this.generateBtn.disabled = true;
                    this.btnText.classList.add('hidden');
                    this.btnLoader.classList.remove('hidden');
                } else {
                    this.generateBtn.disabled = !this.contextInput.value.trim();
                    this.btnText.classList.remove('hidden');
                    this.btnLoader.classList.add('hidden');
                }
            }

            showToast(message, type = 'info') {
                this.toast.textContent = message;
                this.toast.className = `toast ${type} show`;

                setTimeout(() => {
                    this.toast.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new RageBaiter();
        });
    </script>
</body>
</html>
